name: Build Android Debug APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"

    steps:
      # خطوة 1: استنساخ المشروع
      - name: Checkout repository
        uses: actions/checkout@v3

      # خطوة 2: تثبيت JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # خطوة 3: تثبيت Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          ndk: 23.1.7779620

      # خطوة 4: تثبيت Gradle إذا مو موجود
      - name: Install Gradle
        run: |
          if ! command -v gradle &> /dev/null
          then
            echo "Gradle not found, installing..."
            wget https://services.gradle.org/distributions/gradle-8.4.1-bin.zip -O gradle.zip
            unzip gradle.zip
            echo "$PWD/gradle-8.4.1/bin" >> $GITHUB_PATH
          fi

      # خطوة 5: Build APK
      - name: Build APK
        run: |
          gradle assembleDebug || { echo "Build failed :|"; exit 1; }

      # خطوة 6: Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ElectraApp-debug-apk
          path: app/build/outputs/**/*.apk
