workflows:
  android-build-apk:
    name: Android APK Build (No Signing)
    environment:
      vars:
        CM_JAVA_VERSION: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'master'
          include: true
        - pattern: 'main'
          include: true
    scripts:
      - name: Set up Java
        script: |
          echo "Using Java version: $CM_JAVA_VERSION"
      - name: Build Android Debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
